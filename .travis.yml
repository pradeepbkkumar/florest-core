services:
  - mysql
  - mongodb
  - redis-server

env:
  global:
  - secure: 
  
language: go

go:
- 1.7
- 1.6
- 1.5
- tip

sudo: required

before_script:
  - sleep 15
  - mysql -e 'create database bobalice;'
  - sudo mkdir /var/log/myapp && sudo chmod 777 /var/log/myapp

install:
- go get github.com/onsi/ginkgo/ginkgo
- go get github.com/onsi/gomega
- go get github.com/mattn/goveralls

script:
- make test
- make coverage
- goveralls -coverprofile=bin/coverage.cov -service=travis-ci
- sh scripts/newapp.sh $TRAVIS_BUILD_DIR $HOME/myapp testapp

